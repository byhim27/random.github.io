<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.PNG" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random SDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #acf1d2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #bcfff9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input {
            width: 95%;
            padding: 5px;
            margin-bottom: 15px;
            border: 3px solid #4bc81e;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #phone-numbers {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
            white-space: nowrap;
            overflow-x: auto;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .phone-icon {
            width: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random</h1> <!-- Th√™m bi·ªÉu t∆∞·ª£ng üíô v√†o ti√™u ƒë·ªÅ -->
        <input type="text" id="prefix" placeholder="Nh·∫≠p 4 s·ªë ƒë·∫ßu" onkeypress="handleKeyPress(event)">
        <button onclick="generatePhoneNumbers()">T·∫°o S·ªë ƒêi·ªán Tho·∫°i</button>
        <div id="phone-numbers">
            <table>
                <thead>
                    <tr>
                        <th>S·ªë ƒêi·ªán Tho·∫°i</th>
                        <th>Sao Ch√©p</th>
                    </tr>
                </thead>
                <tbody id="phone-numbers-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        function generatePhoneNumber() {
            const prefix = document.getElementById("prefix").value;
            if (prefix.length !== 4 || isNaN(prefix)) {
                document.getElementById("error-message").style.display = "block";
                setTimeout(function () {
                    document.getElementById("error-message").style.display = "none";
                }, 2000); // ·∫®n th√¥ng b√°o sau 2 gi√¢y (2000 milliseconds)
                return;
            }

            const randomDigits = Math.floor(100000 + Math.random() * 900000); // ƒê·∫£m b·∫£o 6 s·ªë cu·ªëi
            const phoneNumber = prefix + randomDigits.toString(); // Chuy·ªÉn ƒë·ªïi th√†nh chu·ªói ƒë·ªÉ ƒë·∫£m b·∫£o c√≥ ƒë√∫ng 10 ch·ªØ s·ªë
            return phoneNumber;
        }

        function generatePhoneNumbers() {
            const phoneNumbersTableBody = document.getElementById("phone-numbers-table-body");
            phoneNumbersTableBody.innerHTML = "";

            for (let i = 0; i < 20; i++) {
                const phoneNumber = generatePhoneNumber();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${phoneNumber}</td>
                    <td><button class="copy-button" onclick="copyPhoneNumber(this)">Sao Ch√©p</button></td>
                `;
                phoneNumbersTableBody.appendChild(row);
            }

            document.getElementById("phone-numbers").style.display = "block";
        }

        function copyPhoneNumber(button) {
            const phoneNumber = button.parentNode.previousElementSibling.textContent;
            const textarea = document.createElement("textarea");
            textarea.value = phoneNumber;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            // Thay ƒë·ªïi m√†u n√∫t sao ch√©p th√†nh ƒë·ªè
            button.style.backgroundColor = "#FF0000";
            button.textContent = "ƒê√£ Sao Ch√©p";
        }

        // Th√™m h√†m l·∫Øng nghe s·ª± ki·ªán keypress cho tr∆∞·ªùng nh·∫≠p li·ªáu
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                generatePhoneNumbers(); // G·ªçi h√†m khi ph√≠m Enter ƒë∆∞·ª£c nh·∫•n
            }
        }
    </script>
    <script src="https://itexpress.vn/API/files/it.snow.js"></script>
</body>
</html>
